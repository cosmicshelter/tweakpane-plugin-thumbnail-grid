<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="module">
		import {Pane} from '../node_modules/tweakpane/dist/tweakpane.min.js';
		import * as TweakpanePluginThumbnailGrid from '../dist/tweakpane-plugin-template.js';

		const params = {
			value: 'image1',
			images: {
				image1: { label: 'Image 1', thumbnail: 'https://picsum.photos/id/1/300/300' },
				image2: { label: 'Image 2', thumbnail: 'https://picsum.photos/id/2/300/300' },
				image3: { label: 'Image 3', thumbnail: 'https://picsum.photos/id/3/300/300' },
			}
		};

		const pane = new Pane();
		// Register plugin
		pane.registerPlugin(TweakpanePluginThumbnailGrid);

		// TODO: Update parameters for your plugin
		pane.addBinding(params, 'value', {
			options: params.images,
			showLabel: true,
			height: 300,
			columns: 2,
			view: 'thumbnail-grid',
			label: null
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
